<!doctype html>
<html class="no-js" lang="en">
    <head>
        <title>Article - Appworks</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="author" content="ThemeZaa">
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <meta name="description" content="Appworks article view">
        <!-- favicon icon -->
        <link rel="shortcut icon" href="https://appworks-tmp.mpanel.app/images/appworks.png">
        <link rel="apple-touch-icon" href="https://appworks-tmp.mpanel.app/images/appworks.png">
        <link rel="apple-touch-icon" sizes="72x72" href="https://appworks-tmp.mpanel.app/images/appworks - 72x72.png">
        <link rel="apple-touch-icon" sizes="114x114" href="https://appworks-tmp.mpanel.app/images/appworks- 114x114.png">
        <!-- style sheets and font icons -->
        <link rel="stylesheet" href="https://appworks-tmp.mpanel.app/css/vendors.min.css"/>
        <link rel="stylesheet" href="https://appworks-tmp.mpanel.app/css/icon.min.css"/>
        <link rel="stylesheet" href="https://appworks-tmp.mpanel.app/css/style.css"/>
        <link rel="stylesheet" href="https://appworks-tmp.mpanel.app/css/responsive.css"/>
        <style>
            .article-content {
                max-width: 800px;
                margin: 0 auto;
                padding: 40px 20px;
            }
            
            .article-image {
                width: 100%;
                height: 400px;
                object-fit: cover;
                border-radius: 12px;
                margin-bottom: 30px;
            }
            
            .article-title {
                font-size: 2.5rem;
                line-height: 1.3;
                margin-bottom: 20px;
                color: #200A24;
            }
            
            .article-meta {
                color: #666;
                margin-bottom: 30px;
                font-size: 0.9rem;
            }
            
            .article-text {
                font-size: 1.1rem;
                line-height: 1.8;
                color: #333;
            }
            
            .back-button {
                display: inline-flex;
                align-items: center;
                padding: 10px 20px;
                background: #FF4B36;
                color: white;
                border-radius: 25px;
                text-decoration: none;
                margin-bottom: 30px;
                transition: all 0.3s ease;
            }
            
            .back-button:hover {
                background: #200A24;
                color: white;
            }
            
            .back-button i {
                margin-right: 8px;
            }
        </style>
    </head>
    <body data-mobile-nav-style="full-screen-menu" data-mobile-nav-bg-color="#252840">
        <!-- start header -->
        <header>
            <!-- start navigation -->
            <nav class="navbar navbar-expand-lg header-transparent bg-transparent header-reverse glass-effect" data-header-hover="light">
                <div class="container-fluid">
                    <div class="col-auto col-xxl-3 col-lg-2 me-lg-0 me-auto">
                        <a class="navbar-brand" href="home.html">
                            <img src="https://appworks-tmp.mpanel.app/images/appworks.png" data-at2x="https://appworks-tmp.mpanel.app/images/appworks.png" alt="Appworks Logo" class="default-logo">
                            <img src="https://appworks-tmp.mpanel.app/images/appworks-black.png" data-at2x="https://appworks-tmp.mpanel.app/images/appworks-black.png" alt="Appworks Logo" class="alt-logo">
                            <img src="https://appworks-tmp.mpanel.app/images/appworks.png" data-at2x="https://appworks-tmp.mpanel.app/images/appworks.png" alt="Appworks Logo" class="mobile-logo">
                        </a>
                    </div>
                </div>
            </nav>
            <!-- end navigation -->
        </header>
        <!-- end header -->
        
        <!-- start article section -->
        <section class="bg-light-gray">
            <div class="container">
                <div class="article-content">
                    <a href="home.html" class="back-button">
                        <i class="fa-solid fa-arrow-left"></i>
                        Back to Home
                    </a>
                    <div id="articleContainer">
                        <!-- Article content will be loaded here -->
                        <div class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- end article section -->

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // Get article ID from URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const articleId = urlParams.get('id');
                
                if (!articleId) {
                    window.location.href = 'home.html';
                    return;
                }

                // Fetch article data
                fetch(`https://app-works.app/api/webV2/getArticle?id=${articleId}`, {
                    headers: {
                        'Authorization': 'kmNTuI8dRmRX'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (!data.success || !data.result || !data.result.article) {
                        throw new Error('Article not found');
                    }

                    const article = data.result.article;
                    const articleContainer = document.getElementById('articleContainer');
                    
                    // Format the date
                    const date = new Date(article.created_at);
                    const formattedDate = date.toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });

                    // Update the article content
                    articleContainer.innerHTML = `
                        <img src="${article.media['medium-full']}" 
                             alt="${article.title}" 
                             class="article-image"
                             onerror="this.src='https://appworks-tmp.mpanel.app/images/placeholder.jpg'">
                        <h1 class="article-title">${article.title}</h1>
                        <div class="article-meta">
                            Published on ${formattedDate}
                        </div>
                        <div class="article-text">
                            ${article.content}
                        </div>
                    `;

                    // Update page title
                    document.title = `${article.title} - Appworks`;
                })
                .catch(error => {
                    console.error('Error fetching article:', error);
                    const articleContainer = document.getElementById('articleContainer');
                    articleContainer.innerHTML = `
                        <div class="text-center">
                            <h2>Article not found</h2>
                            <p>The requested article could not be loaded.</p>
                        </div>
                    `;
                });
            });
        </script>
    </body>
</html>
