        <!-- JavaScript -->

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // Get article ID from URL parameter
                const urlParams = new URLSearchParams(window.location.search);
                const articleId = urlParams.get('id');

                if (articleId) {
                    // Fetch article data
                    fetchArticle(articleId);
                }
            });

            function fetchArticle(id) {
                // Replace with your actual API endpoint
                fetch(`/api/articles/${id}`)
                    .then(response => response.json())
                    .then(article => {
                        // Update page content
                        document.getElementById('articleCategory').textContent = article.category;
                        document.getElementById('articleTitle').textContent = article.title;
                        document.getElementById('articleDate').textContent = new Date(article.date).toLocaleDateString();
                        document.getElementById('articleImage').src = article.image;
                        document.getElementById('articleImage').alt = article.title;
                        document.getElementById('articleContent').innerHTML = article.content;

                        // Fetch suggested articles
                        fetchSuggestedArticles(article.category);
                    })
                    .catch(error => {
                        console.error('Error fetching article:', error);
                    });
            }

            function fetchSuggestedArticles(category) {
                // Replace with your actual API endpoint
                fetch(`/api/articles/suggested?category=${category}`)
                    .then(response => response.json())
                    .then(articles => {
                        const container = document.getElementById('suggestedArticles');
                        container.innerHTML = articles.map(article => `
                            <div class="col-lg-4 col-md-6 mb-4">
                                <a href="article.html?id=${article.id}" class="text-decoration-none">
                                    <div class="suggested-article-card">
                                        <img src="${article.image}" alt="${article.title}" class="suggested-article-image">
                                        <div class="suggested-article-content">
                                            <h3 class="suggested-article-title">${article.title}</h3>
                                            <p class="suggested-article-intro">${article.intro}</p>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        `).join('');
                    })
                    .catch(error => {
                        console.error('Error fetching suggested articles:', error);
                    });
            }
        </script>
