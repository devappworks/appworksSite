<!-- start blog posts section -->
<section class="position-relative">
    <div class="container">
        <div class="row align-items-center mb-4">
            <div class="col-xl-5 lg-mb-30px text-center text-xl-start">
                <h3 class="text-white fw-700 mb-0 ls-minus-2px">Recent blog posts</h3>
            </div>
            <div class="col-xl-7 tab-style-04 text-center text-xl-end">
                <ul class="portfolio-filter nav nav-tabs justify-content-center justify-content-xl-end border-0 fw-500">
                    <li class="nav active"><a data-filter="*" href="#">All</a></li>
                    <li class="nav"><a data-filter="4" href="#">Media</a></li>
                    <li class="nav"><a data-filter="3" href="#">Sports</a></li>
                    <li class="nav"><a data-filter="9" href="#">AI</a></li>
                    <li class="nav"><a data-filter="10" href="#">Grant Projects</a></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="blog-posts-slider">
                    <div class="swiper-wrapper" id="articlesContainer">
                        <!-- Articles will be loaded here -->
                    </div>
                    <!-- Add Navigation -->
                    <div class="swiper-button-next blog-slider-next"></div>
                    <div class="swiper-button-prev blog-slider-prev"></div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const filterButtons = document.querySelectorAll('.portfolio-filter a');
        let blogSlider;

        function initializeSwiper() {
            if (blogSlider) {
                blogSlider.destroy(true, true);
            }
            
            blogSlider = new Swiper('.blog-posts-slider', {
                slidesPerView: 1,
                spaceBetween: 30,
                loop: true,
                grabCursor: true,
                watchOverflow: true,
                speed: 800,
                navigation: {
                    nextEl: '.blog-slider-next',
                    prevEl: '.blog-slider-prev',
                },
                breakpoints: {
                    768: {
                        slidesPerView: 2
                    },
                    992: {
                        slidesPerView: 3
                    }
                }
            });
        }

        function fetchAndDisplayArticles(filter = '*') {
            let apiUrl = 'https://app-works.app/api/webV2/getArticles';

            if (filter === '*') {
                apiUrl += '?articleLimit=20';
            } else {
                apiUrl += `?category[]=${encodeURIComponent(filter)}&articleLimit=20`;
            }

            fetch(apiUrl, {
                headers: {
                    'Authorization': 'kmNTuI8dRmRX'
                }
            })
            .then(response => response.json())
            .then(data => {
                const articlesContainer = document.getElementById('articlesContainer');
                if (!data.success || !data.result || !data.result.articles || data.result.articles.length === 0) {
                    articlesContainer.innerHTML = '<div class="swiper-slide"><div class="blog-card"><div class="blog-text"><h3>No articles found</h3></div></div></div>';
                    return;
                }

                articlesContainer.innerHTML = ''; // Clear old articles

                data.result.articles.forEach(article => {
                    const articleHtml = `
                        <div class="swiper-slide">
                            <a href="article.html?id=${article.id}" class="text-decoration-none">
                                <div class="blog-card">
                                    <div class="blog-container">
                                        <div class="blog-overlay">
                                            <div class="blog-content">
                                                <div class="arrow-container">
                                                    <i class="fa-solid fa-arrow-right"></i>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="blog-image">
                                            <img src="${article.media['medium-full']}?crop=true"
                                                 onerror="this.src='https://appworks-tmp.mpanel.app/images/placeholder.jpg'"
                                                 alt="${article.title}"
                                                 style="width: 100%; height: 250px; object-fit: cover;">
                                        </div>
                                        <div class="blog-text">
                                            <h3 class="text-white fs-20 fw-600 mb-3">${article.title}</h3>
                                            <p class="text-white opacity-6">${article.intro}</p>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    `;
                    articlesContainer.insertAdjacentHTML('beforeend', articleHtml);
                });

                // Initialize Swiper after adding slides
                setTimeout(() => {
                    initializeSwiper();
                }, 100);
            })
            .catch(error => {
                console.error('Error fetching articles:', error);
            });
        }

        // Initial load
        fetchAndDisplayArticles();

        // Filter buttons click handlers
        filterButtons.forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                
                filterButtons.forEach(btn => btn.parentElement.classList.remove('active'));
                this.parentElement.classList.add('active');
                
                const filter = this.getAttribute('data-filter');
                fetchAndDisplayArticles(filter === '*' ? '*' : filter);
            });
        });
    });
</script>
